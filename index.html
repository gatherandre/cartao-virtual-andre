<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <title>Cartão Flamengo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 2em;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 1em;
      border-radius: 1em;
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin: 0.5em 0;
      border-radius: 0.5em;
      border: none;
    }
    button {
      padding: 0.5em 1em;
      margin: 0.5em;
      border-radius: 0.5em;
      border: none;
      background: #d80000;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="icon-192.png" width="96" />
    <h1>Cartão Rubro-Negro</h1>
    <input type="text" id="nome" placeholder="Nome completo" />
    <input type="text" id="cargo" placeholder="Cargo" />
    <input type="email" id="email" placeholder="E-mail" />
    <input type="tel" id="telefone" placeholder="Telefone" />
    <button onclick="salvar()">Salvar</button>
    <button onclick="exportarVCF()">Exportar VCF</button>
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <p id="output"></p>
    <div id="qr"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
